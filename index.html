        :root {
            --primary-red: #C8102E; /* A Swiss-style red */
            --bg-color: #f4f1ea; /* Textured paper off-white look */
            --text-dark: #333333;
            --text-light: #666666;
            --border-color: #ddd;
        }

        * {

            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.5;

            color: var(--primary-red);

        html {

            scroll-padding-top: 70px; /* Offset for sticky header */

            padding: 20px 15px;
            background: var(--bg-color);
            border-bottom: 2px solid var(--primary-red);
        }

        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-style: italic;
        }

        .logo p {
            letter-spacing: 1px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .resto-status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* --- Sticky Category Nav --- */
        .sticky-nav-container {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .category-nav {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0 15px;
            /* Hide scrollbar for neatness */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .category-nav::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .nav-item {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 10px;
            text-decoration: none;
            color: var(--text-dark);
            border: 1px solid var(--primary-red);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-item.active, .nav-item:hover {
            background-color: var(--primary-red);
            color: white;
        }

        /* --- Menu Container --- */
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .menu-section {
            margin-bottom: 35px;
        }

        .section-title {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-size: 1.4rem;
            position: relative;
        }
        
        /* Decorative lines around section headers */
        .section-title::before, .section-title::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 2px;
            background-color: var(--primary-red);
            vertical-align: middle;
            margin: 0 10px;
        }

        /* --- Menu Items --- */
        .menu-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dotted var(--border-color);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-weight: 500;
            font-size: 1.05rem;
        }

        .item-name {
            color: var(--text-dark);
            padding-right: 10px;
        }

        .item-price {
            color: var(--primary-red);
            font-weight: 700;
            white-space: nowrap;
        }
        
        .item-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 5px;
            font-style: italic;
        }

        /* --- Footer --- */
        footer {
            background: #eae6dc;
            padding: 30px 15px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

            margin-bottom: 8px;
        }

            margin: 20px 0;
            font-weight: bold;
            color: var(--primary-red);

            margin: 20px 0;

            justify-content: center;

            font-size: 0.8rem;

        // --- Rendering Logic ---

        const currencySymbol = "₸";

        // Helper to format price numbers with spaces (e.g., 13 990)
        function formatPrice(price) {
             return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }


        function renderMenu() {
            const navContainer = document.getElementById('category-nav');
            const menuContainer = document.getElementById('menu-content');

            menuData.forEach((category, index) => {
                // 1. Create Nav Link
                const navLink = document.createElement('a');
                navLink.href = `#${category.id}`;
                navLink.className = 'nav-item';
                navLink.textContent = category.title;
                if (index === 0) navLink.classList.add('active'); // Make first active initially
                navContainer.appendChild(navLink);

                // 2. Create Menu Section
                const section = document.createElement('section');
                section.id = category.id;
                section.className = 'menu-section';

                // Section Title
                const title = document.createElement('h2');
                title.className = 'section-title';
                title.textContent = category.title;
                section.appendChild(title);

                // Items list
                category.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'menu-item';

                    // Determine how to display price
                    let displayPrice = "";
                    if (item.price) {
                        displayPrice = `${formatPrice(item.price)} <small>${currencySymbol}</small>`;
                    } else if (item.priceString) {
                         displayPrice = `${item.priceString} <small>${currencySymbol}</small>`;
                    }

                    let descriptionHtml = "";
                    if (item.desc) {
                        descriptionHtml = `<div class="item-desc">${item.desc}</div>`;
                    }

                    itemDiv.innerHTML = `
                        <div class="item-header">
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">${displayPrice}</span>
                        </div>
                        ${descriptionHtml}
                    `;
                    section.appendChild(itemDiv);
                });

                menuContainer.appendChild(section);
            });
        }

        // Simple scroll spy to highlight active nav item
        function highlightNavOnScroll() {
            const sections = document.querySelectorAll('.menu-section');
            const navLinks = document.querySelectorAll('.nav-item');

            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    // Offset for sticky header height
                    if (pageYOffset >= (sectionTop - 120)) {
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === current) {
                        link.classList.add('active');
                        // Optional: auto-scroll the nav bar itself to keep active item in view
                        // link.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {

            renderMenu();
